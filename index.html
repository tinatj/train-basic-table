<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Train Schedules</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Schedule</h1>
        </div>
        <div class="card">
            <div class="card-header bg-primary">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="text-justify" style="width:100%" id="main-table">
                    <thead>
                        <tr>
                            <th>
                                <strong> Name</strong>
                            </th>
                            <th>Destination</th>
                            <th>Frequency(Minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <br>
        <!-- add new trins -->
        <div class="card">
            <div class="card-header bg-primary">
                Add Train
            </div>
            <div class="card-body">
                <!-- entry form -->
                <form>
                    <p>
                        <strong>
                            <label for="trainname">Train Name :</label>
                        </strong>
                        <input class="inputs" type='text' name="trainname" size="45" id='train-name' />
                        <br>
                        <!-- <input type='text' name="trainname" size="50" id='train-name' /> -->
                    </p>
                    <br>
                    <p>
                        <label for="destination">Destination: </label>
                        <br>
                        <input class="inputs" type='text' style="width:100%" type='text' name="destination" size="50" id='destination' />
                    </p>
                    <br>

                    <p>
                        <label for="firsttraintime">First Train Time (HHmm - Military time): </label>
                        <input class="imputs" style="width:90%" type='time' name="firsttraintime" id='first-train-time' />

                    </p>
                    <br>
                    <p>
                        <label for="frequency">Frequency (mins): </label>
                        <input class="inputs" style="width:100%" type='text' name="frequency" size="40" id='frequency' />
                    </p>
                    <input type='submit' name='submitit' value='Submit' id='submit' class="btn btn-primary" />
                </form>
            </div>


        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="./assets/javascript/javascript.js"></script>
</body>

</html>
